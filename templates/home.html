<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Count</title>
    <style media="screen">
      textarea,input
      {
        border-radius: 12px;
        border: 5px solid red;
      }
     button{
       border: 2px solid green;
       border-radius: 10px;
     }


    </style>
  </head>
  <body>
    <div class="form-group">
      <h1>Word Count</h1>
      <form  action="{% url 'count' %}">
        <label for="ta"> enter text</label>
        <br/>
        <textarea id='ta' name="fulltext" rows="8" cols="80"></textarea>
      </br>
      <input type="submit" name="" value="Count!">
        <br/>
        <label for="txt">Fullname:</label>
    <input type="text" id="txt" name="fname" value="" placeholder="fullName">
        <br/>
        <label for="em">Email:</label>
    <input type="email" name="email" value="" placeholder="Email">
        <br/>
        <label for="pn">Phone:</label>
    <input type="text" name="pno" value="" placeholder="phone">

    <a href="{% url 'help' %}"><button type="button" name="button">register Courses  here</button></a>

    </div>


  </body>
</html>
